# #######################################################################################
# AUTOGENERATED HYPRLAND CONFIG.
# EASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hyprland.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor= *,preferred,auto,auto
monitor = eDP-1,1920x1079@60,auto,auto

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = wofi --show drun

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = nm-applet &
exec-once = waybar &
exec-once = swww-daemon &
exec-once = hyprlock
exec-once = hyprpm reload -s

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = GDK_BACKEND,wayland,x11,*
env = SDL_VIDEO_DRIVER,wayland
env = MOZ_ENABLE_WAYLAND,1

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 3
    gaps_out = 5

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(800080ff) rgba(800080ff) 45deg
    col.inactive_border = rgba(00000000)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 50
    rounding_power = 10



    # Change transparency of focused and unfocused windows
    active_opacity = 0.99
    inactive_opacity = 0.8

    shadow {
        enabled = true
        range = 10
        render_power = 5
        color = rgba(000000ff)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 4
        passes = 2

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1

    animation = windows, 1, 7, myBezier, slide
    animation = windowsOut, 1, 7, default, popin 80%
    animation = layers, 1, 3.81, easeOutQuint
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default, slide
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = br
    kb_variant = abnt2
    kb_model = abnt2
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
bind = $mainMod, F, exec, zen-browser
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, P, exec, emacs
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, V, pseudo, # dwindle
bind = $mainMod, I, togglesplit, # dwindle

bind = , print, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod, W, exec, ~/.local/bin/wallchange.sh

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d

bind = SUPER SHIFT, right, resizeactive, 40 0
bind = SUPER SHIFT, left, resizeactive, -40 0
bind = SUPER SHIFT, up, resizeactive, 0 -40
bind = SUPER SHIFT, down, resizeactive, 0 40

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 1, exec, ~/.local/bin/wallchange.sh ~/Pictures/Wallpapers/wallpaper1.jpg

bind = $mainMod, 2, workspace, 2
bind = $mainMod, 2, exec, ~/.local/bin/wallchange.sh ~/Pictures/Wallpapers/wallpaper2.jpg

bind = $mainMod, 3, workspace, 3
bind = $mainMod, 3, exec, ~/.local/bin/wallchange.sh ~/Pictures/Wallpapers/wallpaper3.jpg

bind = $mainMod, 4, workspace, 4
bind = $mainMod, 4, exec, ~/.local/bin/wallchange.sh ~/Pictures/Wallpapers/wallpaper4.jpg

bind = $mainMod, 5, workspace, 5
bind = $mainMod, 5, exec, ~/.local/bin/wallchange.sh ~/Pictures/Wallpapers/wallpaper5.jpg

bind = $mainMod, 6, workspace, 6
bind = $mainMod, 6, exec, ~/.local/bin/wallchange.sh ~/Pictures/Wallpapers/wallpaper6.jpg

bind = $mainMod, 7, workspace, 7
bind = $mainMod, 7, exec, ~/.local/bin/wallchange.sh ~/Pictures/Wallpapers/wallpaper7.jpg

bind = $mainMod, 8, workspace, 8
bind = $mainMod, 8, exec, ~/.local/bin/wallchange.sh ~/Pictures/Wallpapers/wallpaper8.jpg

bind = $mainMod, 9, workspace, 9
bind = $mainMod, 9, exec, ~/.local/bin/wallchange.sh ~/Pictures/Wallpapers/wallpaper9.jpg

bind = $mainMod, 0, workspace, 10
bind = $mainMod, 0, exec, ~/.local/bin/wallchange.sh ~/Pictures/Wallpapers/wallpaper10.jpg

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 1, exec, ~/.local/bin/wallchange.sh ~/Pictures/Wallpapers/wallpaper1.jpg
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 2, exec, ~/.local/bin/wallchange.sh ~/Pictures/Wallpapers/wallpaper2.jpg
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 3, exec, ~/.local/bin/wallchange.sh ~/Pictures/Wallpapers/wallpaper3.jpg
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 4, exec, ~/.local/bin/wallchange.sh ~/Pictures/Wallpapers/wallpaper4.jpg
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 5, exec, ~/.local/bin/wallchange.sh ~/Pictures/Wallpapers/wallpaper5.jpg
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 6, exec, ~/.local/bin/wallchange.sh ~/Pictures/Wallpapers/wallpaper6.jpg
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 7, exec, ~/.local/bin/wallchange.sh ~/Pictures/Wallpapers/wallpaper7.jpg
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 8, exec, ~/.local/bin/wallchange.sh ~/Pictures/Wallpapers/wallpaper8.jpg
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 9, exec, ~/.local/bin/wallchange.sh ~/Pictures/Wallpapers/wallpaper9.jpg
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, 0, exec, ~/.local/bin/wallchange.sh ~/Pictures/Wallpapers/wallpaper10.jpg

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
# mouse:272 = botao esq || mouse:273 = botao dir

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0



### DYNAMIC CURSOR
## repo/docs: https://github.com/VirtCode/hypr-dynamic-cursors

plugin:dynamic-cursors {
    enabled = true
    mode = rotate
    threshold = 10

    rotate {
    	length = 30
	offset = 10.0
    }	
    tilt {
    	limit = 10
	window = 500
    }
    shake {
        enabled = true
        nearest = false
        threshold = 3.0
        base = 3.0
        speed = 10.0
        timeout = 150
        effects = true
    }
    hyprcursor {
        nearest = false
	enabled = true
	resolution = 512
    }
    shaperule = text, rotate:offset: 90
}
